<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-static-path="../static/" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>유저 페이지 - 유저 목록</title>
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../static/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../static/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../static/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../static/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../static/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../static/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../static/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../static/js/config.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  
  <style>
     body {
        font-family: 'Omyu', sans-serif;
        font-size: 18px; /* 기본 폰트 사이즈를 설정합니다 */
      }
    
      h4, h5{
        font-size: 25px; /* 필요한 경우 다른 요소의 폰트 사이즈를 설정할 수 있습니다 */
      }
      p, label, div, a, button, table, td, h1, h2, h3, h6{
        font-size: 20px;
      }
      span{
        font-size: 20px;
      }
    .pagination {
      display: flex;
      justify-content: center;
    }
    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }
    .table th.id, .table td.id {
      width: 20%;
    }
    .table th.username, .table td.username {
      width: 30%;
    }
    .table th.phone, .table td.phone {
      width: 30%;
    }
    .table th.status, .table td.status {
      width: 20%;
    }
  </style>
</head>

<body class="Omyu">
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="{{ url_for('index') }}" class="app-brand-link">
            <span class="app-brand-logo demo">
              <img src="../static/img/logos/logo3.png" width="150" />
            </span>
          </a>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">
          <!-- Dashboard -->
          <li class="menu-item">
            <a href="{{ url_for('index') }}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">대시보드</div>
            </a>
          </li>

          <!-- management -->
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">관리</span>
          </li>
          <li class="menu-item">
            <a href="{{ url_for('basic') }}" class="menu-link">
              <i class="menu-icon tf-icons ti ti-list-check"></i>
              <div data-i18n="Basic">질문 리스트</div>
            </a>
          </li>
          <li class="menu-item active open">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-dock-top"></i>
              <div data-i18n="Account Settings">유저 페이지</div>
            </a>
            <ul class="menu-sub">
                <li class="menu-item active">
                    <a href="{{ url_for('user_list') }}" class="menu-link">
                      <div data-i18n="Basic">유저 목록</div>
                    </a>
                </li>
            </ul>
          </li>
          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-lock-open-alt"></i>
              <div data-i18n="Account Settings">관리자 페이지</div>
            </a>
            <ul class="menu-sub">
              <li class="menu-item">
                <a href="{{ url_for('account') }}" class="menu-link">
                  <div data-i18n="Account">계정</div>
                </a>
              </li>
              <li class="menu-item">
                <a href="{{ url_for('notifications') }}" class="menu-link">
                  <div data-i18n="Notifications">알림</div>
                </a>
              </li>
            </ul>
          </li>
          <!-- Components -->
          <li class="menu-header small text-uppercase"><span class="menu-header-text">계정</span></li>
          <!-- Cards -->
          <li class="menu-item">
            <a href="{{ url_for('login') }}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-log-out-circle"></i>
              <div data-i18n="Basic">로그아웃</div>
            </a>
          </li>
      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="py-3 mb-2">유저 정보 리스트</h4>

            <hr class="my-4" />

            <div class="card">
                <h5 class="card-header">유저 정보 리스트 상세</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="id" style="font-size: 18px;">유저 ID</th>
                        <th class="username" style="font-size: 18px;">이름</th>
                        <th class="phone" style="font-size: 18px;">전화번호</th>
                        <th class="status" style="font-size: 18px;">펫 등록 상태</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">

                      {% for user in users[:12] %}
                      <tr>
                        <td class="id">{{ user[0]}}</td>
                        <td class="username">{{ user[1]}}</td>
                        <td class="phone">{{ user[2]}}</td>
                        <td class="status"><span class="badge bg-label-primary me-1">{{user[3]}}</span></td>
                      </tr>
                      {% endfor %}
                
                    </tbody>
                  </table>
                </div>
              </div>

            <hr class="my-4" />

            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item first">
                  <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-left"></i></a>
                </li>
                <li class="page-item prev">
                  <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-left"></i></a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0);">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">5</a>
                </li>
                <li class="page-item next">
                  <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-right"></i></a>
                </li>
                <li class="page-item last">
                  <a class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- / Content -->
          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Core JS -->
  <!-- build:js static/vendor/js/core.js -->
  <script src="../static/vendor/libs/jquery/jquery.js"></script>
  <script src="../static/vendor/libs/popper/popper.js"></script>
  <script src="../static/vendor/js/bootstrap.js"></script>
  <script src="../static/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../static/vendor/js/menu.js"></script>
  <!-- endbuild -->
  <!-- Vendors JS -->
  <!-- Main JS -->
  <script src="../static/js/main.js"></script>
  <!-- Page JS -->
  <!-- Place this tag in your head or just before your close body tag. -->
</body>
</html>
