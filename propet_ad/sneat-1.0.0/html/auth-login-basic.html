<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../static/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>관리자 로그인</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../static/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../static/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../static/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../static/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../static/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="../static/vendor/css/pages/page-auth.css" />
    <!-- Helpers -->
    <script src="../static/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../static/js/config.js"></script>

    <style>
      body {
        font-size: 16px; /* 기본 폰트 사이즈를 설정합니다 */
        font-family: 'Omyu', sans-serif; /* 기본 폰트를 설정합니다 */
      }
      .form-label, .form-control, .btn, .text-center, p {
        font-size: 18px; /* 폼 라벨, 폼 컨트롤, 버튼, 텍스트 센터 등의 폰트 사이즈를 설정합니다 */
      }
      h4{
        font-size: 25px;
      }
    </style>
  </head>
  </head>

  <body class="Omyu"> <!-- 여기에 Omyu 클래스를 추가합니다 -->
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="{{ url_for('index') }}" class="app-brand-link">
                  <span class="app-brand-logo demo">
                    <img src="../static/img/logos/logo1.png" width="150" />
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <div class="text-center">
                <h4 class="mb-2">프로펫서에 오신 것을 환영합니다 👋</h4>
                <p class="mb-4">관리자 대시보드를 이용하시려면 로그인 해주세요!</p>
              </div>

              <form id="formAuthentication" class="mb-3" action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">관리자 ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="관리자 ID를 입력해 주세요."
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">비밀번호</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="비밀번호를 입력해 주세요."
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> ID 저장 </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">로그인</button>
                </div>
              </form>
              
              {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
              {% endwith %}

              <p class="text-center">
                <a href="{{ url_for('register') }}">
                  <span>계정 생성하기</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js static/vendor/js/core.js -->
    <script src="../static/vendor/libs/jquery/jquery.js"></script>
    <script src="../static/vendor/libs/popper/popper.js"></script>
    <script src="../static/vendor/js/bootstrap.js"></script>
    <script src="../static/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../static/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../static/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
